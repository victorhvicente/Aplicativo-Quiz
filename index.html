<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <main class="quiz-container">
        <div id="question-container">
            <h1 id="question">Pergunta</h1>
            <div id="answer-buttons" role="group" aria-label="Opções de resposta"></div>
        </div>
        <button id="next-btn" class="btn hide" aria-label="Próxima Pergunta">Próxima</button>
        <div id="result" class="hide" role="status" aria-live="polite"></div>
        <button id="restart-btn" class="btn hide">Reiniciar</button>
    </main>
</body>
</html>
